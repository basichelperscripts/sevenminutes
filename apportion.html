<html>
<head>
	<title>Calling</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/ion.sound.js"></script>
    <script> //Initialise variables
        var period=[
                    {title:'Calling', description:'Calling on the name of the Lord to help us set our mind on the spirit', time:30},
                    {title:'Prayer', description:'Opening our heart to the Lord telling Him what we want from Him', time:60},
                    {title:'Pray-reading', description:'Using our spirit to contact the Spirit in the Word by mingling our reading with prayer and personalising the Word in our prayer', time:150},
                    {title:'Confession', description:'Confessing our sins in the Lord\'s light to remove all hindrances to the fellowship with Him', time:60},
                    {title:'Consecration', description:'Presenting ourselves to the Lord afresh, giving Him the full ground in us', time:30},
                    {title:'Thanksgiving and Praising', description:'Giving thanks and praising', time:30},
                    {title:'Petition', description:'Praying for others and for personal needs or guidance', time:60}
                   ];
        var index = 0;

    </script>
<h1 class="period"></h1>
<p>Period <input type="text" class="counter" value="0"/></p>
<section><p id="describeMe"></p></section>
<div>Time up in:    
    <div id="clockdiv">
    <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
    </div>
</div>
    <br>
<button type="button" class="increment-btn btn">Next</button>
<br>
<input type="button" class="btn" onclick="location.href='index.html';" value="Menu" />
<script>
// Initialise sounds
    ion.sound({
            sounds: [
                {name: "bell_ring"}
            ],
            path: "sounds/",
            preload: true,
            volume: 2.0
        });

</script>
<script>
    var $button = document.querySelector('.increment-btn');
        var $counter = document.querySelector('.counter');

        $button.addEventListener('click', function(){
            var count = parseInt($counter.value);
            if (count < 6)
            {
                $counter.value = parseInt($counter.value) + 1;
                index++;
            }
            else {
                // Reset counter at limit
                $counter.value = 0;
                index = 0;
            }
            // refresh values on the screen
                document.getElementsByTagName("h1")[0].innerHTML = period[index].title;
                document.getElementById("describeMe").innerHTML = period[index].description;

                // Clear interval
                clearInterval(currentTimer);
                // Set new time
                timeInSeconds = period[index].time;

                var newTime = Date.parse(new Date());
                var newdeadline = new Date(newTime + timeInSeconds*1000);

                currentTimer = initializeClock('clockdiv', newdeadline);
        }, false);
    document.getElementsByTagName("h1")[0].innerHTML = period[index].title;
    document.getElementById("describeMe").innerHTML = period[index].description;
    var timeInSeconds = period[index].time;
</script>

<script src="js/countdown.js">
</script>

</body>
</html>
