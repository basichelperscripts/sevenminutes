<html>
<head>
	<title>Configure your time with the Lord</title>
	<link rel="stylesheet" href="css/main.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page type: Configure, Category: Online tool, Price: Free">
</head>
<body>
	<h1>Configure your time with the Lord</h1>
    <input type="checkbox" class="auto" id="AutoStep" />Automatically step at time up<br>
    <input type="button" class="btn" id="Savebtn" onclick="storeSettings()" name="Save" value="Save" />
    <input type="button" class="btn" onclick="location.href='index.html';" value="Menu" />    
    <script language="Javascript">
        document.addEventListener("DOMContentLoaded", function() {
            if (sessionStorage.auto == "true") {
                document.getElementById("AutoStep").checked = "true";
            }
        });
        function storeSettings() {
            sessionStorage.auto = document.getElementById("AutoStep").checked;
        }
    </script>
</body>
</html>
